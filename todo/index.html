<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading"><u>ToDo On The Go</u></h1>
    <div class="input">
        <div class="task">
            <label for="task">Task Name </label>
            <textarea type="text" id="task" rows="1" class="task-input"></textarea>
        </div>
        <div class="desc">
            <label for="desc">Task Description</label>
            <textarea class="desc-input" rows="3" name="desc" id="desc"></textarea>
        </div>
        <div class="submit">
            <label for="submit" class="submit-label"></label>
            <button id="submit" class="submit-button">PROCASTINATE</button>
        </div>
    </div>
    <div class="list">
    </div>
    <h1 class="heading"><u>Completed Tasks</u></h1>
    <div class="completed">
        <ul class="list-completed">

        </ul>

    </div>
    <script src="app.js"></script>
</body>

</html>
